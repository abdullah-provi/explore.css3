<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    .box{
        width: 100px;
        height: 100px;
        border: 2px solid chocolate;
        background-color: darkslategray;
        transition: width 1s, height 1s, transform 1s;
    }
    .box:hover{
        width: 200px;
        height: 200px;
        transform: rotate(180deg);
    }
</style>
</head>
<body>
    <div class="box">
        <h3>transition</h>
    </div>
    <div class="box">
        <h3>transition</h>
    </div>
    <div class="box">
        <h3>transition</h>
    </div>
</body>
</html>
